<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Álvaro Guirao Barber Studio</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      scroll-behavior: smooth;
      background: url('https://www.transparenttextures.com/patterns/marble.png'); /* Fondo de mármol */
      background-color: #f0f0f0; /* Color de fondo alternativo */
    }
    header {
      background: #111; /* Fondo negro */
      color: white;
      padding: 80px 20px;
      text-align: center;
      border-radius: 10px;
    }
    nav {
      background: #000; /* Fondo negro */
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .servicios, .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .servicio, .foto {
      flex: 1 1 200px;
      background: #000; /* Fondo negro */
      color: white; /* Texto blanco */
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .contacto form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contacto input, .contacto textarea {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc; /* Borde gris claro */
      border-radius: 5px;
    }
    .contacto button {
      background: #111; /* Fondo negro */
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    footer {
      background: #111; /* Fondo negro */
      color: white;
      text-align: center;
      padding: 20px;
    }
    .reserva {
      background: #28a745; /* Color verde para el botón de reserva */
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe; /* Fondo blanco para el modal */
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 10px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
