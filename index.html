<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Álvaro Guirao Barber Studio</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    header {
      background: #111;
      color: white;
      padding: 80px 20px;
      text-align: center;
    }
    nav {
      background: #222;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .servicios, .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .servicio, .foto {
      flex: 1 1 200px;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }
    .contacto form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contacto input, .contacto textarea {
      padding: 10px;
      font-size: 1em;
    }
    .contacto button {
      background: #111;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .reserva {
      background: #28a745;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

      <li><a href="#contacto">Contacto</a></li>
      <li><a href="#reservas" class="reserva" id="openModal">Reservar</a></li>
    </ul>
  </nav>
